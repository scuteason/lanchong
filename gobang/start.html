<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>大懒虫摆的棋盘</title>
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="keywords" content=" 五子棋" />
    <meta name="description" content="五子棋" />
   
<meta name="viewport" id="view" content="width=device-width, initial-scale=1.0, user-scalable=yes" /> 

    <link rel="stylesheet" href="css/style1.css" />
  </head>
  <body>
    <div id="welcome" class="stage2">
      <h1>欢迎小懒虫来玩五子棋嘻嘻</h1>
      <div id="start">
        <button id="restartGame">重新开始</button>
      </div>
      <div id="end">
        <button id="endGame">退出</button>
      </div>
    </div>
    <div id="quitGame" style="display: none;">
      <h1>确定要退出游戏吗?</h1>
      <div class="div1">
        <button id="sure">确定</button>
        <button id="cancel">取消</button>
      </div>
    </div>
    <div id="result" style="display: none;">
      <p class="result1">恭喜您战胜了大懒虫</p>
      <p class="result2">哇哈哈哈，还是大懒虫赢啦，打败大懒虫的替身可以获得小礼物哦</p>
    </div>
    <canvas id="chess" width="450px" height="450px"></canvas>
    <script src="js/jquery-2.2.1.js"></script>
    <script src="js/script1.js"></script>
  </body>
</html>
