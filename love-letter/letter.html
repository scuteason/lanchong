<!DOCTYPE html>
<html class="no-js" lang="zh-cn">
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>给宝贝的信</title>
    <script
      src="js/modernizr.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!--[if IE 8]>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
      <script>
        $(document).ready(function () {
          $("#contact").addClass("target");
          $("#flip2back, #close").click(function (e) {
            $(".target").removeClass("target");
            e.preventDefault();
          });
          $("#open, #flip").click(function (e) {
            var $anchor = $(this);
            $($anchor.attr("href")).addClass("target");
            e.preventDefault();
          });
        });
      </script>
    <![endif]-->

    <link href="css/mail_style.css" rel="stylesheet" />
    <link
      href="http://fonts.googleapis.com/css?family=Satisfy"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <section class="container" id="contact">
      <form class="flip">
        <div class="front">
          <h2>Destination</h2>
          <p>QiaoMao's Heart</p>
          <p>Haishan, Raoping, Guangdong, China</p>
          <a id="flip2back" href="#">Open !</a>
        </div>
        <div id="content" class="back">
          <div id="letter">
            <div class="container">
              <div class="flip">
                <div class="front"></div>
                <div class="back">
                  新年快乐呀我的宝贝
                  <a id="close" href="#">Close</a>
                </div>
              </div>
            </div>
            <div type="K" style="font-family:Times">
              俏锚小宝贝：
              <br />
              自从我们第一次说话，已经过了一年了耶
              <br />
              这一年呀，懒虫和宝贝经历了好多事情呀
              <br />
              特别是宝贝的小手术顺利搞定了呢
              <br />
              虫过年时候也好好见到了宝贝的爸爸妈妈
			  <br />
              他们是不是也很喜欢虫虫呀
			  <br />
              宝贝，这一年有你真好
			  <br />
			  就想着一直这样下去呀
			  <br />
              <div style="direction: rtl;">
                爱你的 懒虫锋泽
              </div>
            </div>
            <button onclick="window.open('Paint_player.html')">看看懒虫做的新东西</button>
			<!-- <button id="ok">嗯哼，宝贝也是，mua~</button> <button id="no">臭懒虫，丑拒，哼~</button> -->
          </div>
          <div id="top">
            <a id="flip" href="#contact">Flip</a>
          </div>
          <div id="lid" class="container">
            <div class="flip">
              <div class="front">
                <div>
                  <label>To: QiaoMao Babe</label>
                </div>
                <div>
                  <label>From: FengZe Lazy</label>
                </div>
                <a id="open" href="#content">Open</a>
              </div>
              <div class="back"></div>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
